<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="#">
      <div class="input-box">
        <input type="text" placeholder="First name" name="fname" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Middle name" name="mname" >
      </div>
      <div class="input-box">
        <input type="text" placeholder="Last name" name="lname" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Email" name="email" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Contact No." name="phone" required>
      </div>
      <div class="input-box">
        <label class="radio">
          Education
        <input type="radio" name="education" value="High School" required>High School
        <input type="radio" name="education" value="Intermediate" required>Intermediate
        <input type="radio" name="education" value="Graduate" required>Graduate
        <input type="radio" name="education" value="Post-Graduate" required>Post-Graduate
        </label>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Address" name="address">
      </div>
     
      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>

    </form>
  </div>
</body>
</html>
